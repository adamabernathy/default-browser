name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test-and-build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          xcodebuild -version
          swift --version

      - name: Run tests
        run: swift test

      - name: Build release binary
        run: swift build -c release
